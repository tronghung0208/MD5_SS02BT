<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:text="#{home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{contact}">Contact</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">LANG</a>

                    <a class="dropdown-item" href="?lang=en">Eng</a>
                    <a class="dropdown-item" href="?lang=vi">Việt Nam</a>
                    <a class="dropdown-item" href="?lang=ja">Japan</a>

            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<h1>Category</h1>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="item:${categoryList}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td>
            <button><a th:href="'edit_category/'+${item.id}">Edit</a></button>
            <button><a th:href="'delete_category/'+${item.id}">Delete</a></button>
        </td>
    </tr>
    </tbody>
</table>
<button ><a href="/add" >Thêm mới</a></button>

<h1>Product</h1>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>price</th>
        <th>category</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="li:${productList}">
        <td th:text="${li.id}"></td>
        <td th:text="${li.productName}"></td>
        <td th:text="${li.price}"></td>
        <td th:text="${li.category.name}"></td>
        <td>
            <button><a th:href="'edit_product/'+${li.id}">Edit</a></button>
            <button><a th:href="'delete_product/'+${li.id}">Delete</a></button>
        </td>
    </tr>
    </tbody>
</table>
<button ><a href="/add-product">Thêm mới</a></button>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
